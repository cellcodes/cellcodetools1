<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellCodeTools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">Password Generator</div>

    <div class="container">
        <label>Password Length</label>
        <input type="number" id="length" min="4" max="50" value="12">

        <label>
            <input type="checkbox" id="includeNumbers"> Include Numbers
        </label>

        <label>
            <input type="checkbox" id="includeSymbols"> Include Symbols
        </label>

        <button id="generateBtn">Generate Password</button>

        <div id="output"></div>
        <button id="copyBtn">Copy</button>
    </div>

    <div class="title">Internet Speed Test</div>

    <div class="container">
        <button id="startSpeedTest">Start Speed Test</button>

        <div class="speed-results">
            <p><strong>Ping:</strong> <span id="pingResult">--</span></p>
            <p><strong>Download:</strong> <span id="downloadResult">--</span></p>
            <p><strong>Connection Type:</strong> <span id="connectionType">--</span></p>
        </div>
    </div>

    <!-- NEW NAVIGATION LINKS ADDED BELOW -->
    <div class="nav-links">
        <a href="file-compressor.html">File Compressor</a>
        <a href="file-converter.html">File Converter</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
