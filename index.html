<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CellCodeTools â€“ Password Generator + Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Title ABOVE the container -->
    <h1 class="title">Password Generator</h1>

    <div class="container">
        <label>Password Length:</label>
        <input type="number" id="length" value="12" min="4" max="50">

        <label>
            <input type="checkbox" id="includeNumbers" checked>
            Include Numbers
        </label>

        <label>
            <input type="checkbox" id="includeSymbols" checked>
            Include Symbols
        </label>

        <button id="generateBtn">Generate Password</button>

        <div id="output"></div>

        <button id="copyBtn">Copy</button>
    </div>


    <!-- NEW TOOL: Internet Speed Test -->
    <h1 class="title" style="margin-top: 50px;">Internet Speed Test</h1>

    <div class="container">
        <button id="startSpeedTest">Start Speed Test</button>

        <div class="speed-results">
            <p><strong>Ping:</strong> <span id="pingResult">-- ms</span></p>
            <p><strong>Download Speed:</strong> <span id="downloadResult">-- Mbps</span></p>
            <p><strong>Connection Type:</strong> <span id="connectionType">--</span></p>
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
